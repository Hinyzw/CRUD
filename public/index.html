<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li ><a href="#" class="ativo">Cadastrar-Se</a></li>
                <li><a href="put.html">Atualizar Cadastro</a></li>
                <li><a href="delete.html">Deletar Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <center>
    
        <main>
            <h1>Formulário de Cadastro</h1><br>
        <form>
            <h3>Cadastre-Se</h3>
            <input type="text" id="cpfCadastro" placeholder="Digite seu CPF">
            <input type="text" id="nome" placeholder="Digite seu Nome">
            <input type="text" id="idade" placeholder="Digite sua Idade">
            <input type="button" onclick="enviarDados()" value="Enviar">
            <br>
        </form>
        </main>

    <script>
        //POST
        function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
                // atualiza os valores na tela
                //document.getElementById('mostrarNome').textContent = data.nome;
                //document.getElementById('mostrarIdade').textContent = data.idade;
                //document.getElementById('mostrarCpf').textContent = data.cpf;
            
                // limpa os inputs do formulário
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }
          
    </script>
</center>
</body>
</html>
